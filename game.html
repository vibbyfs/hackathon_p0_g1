<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Game Kartu</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Black+Ops+One&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="btransp">
      <h1><br /></h1>
      <div class="game-wrapper">
        <!-- Info Pemain -->
        <div id="playerInfo" class="player-info"></div>

        <div class="player-labels">
          <div class="player-label player-label-left">
            <span id="enemyName"></span>
            <br />
            <span id="enemyChar"></span>
          </div>
          <div class="player-label player-label-right">
            <span id="playerName"></span>
            <br />
            <span id="playerChar"></span>
          </div>
        


</div>
        <div class="score-board">
          <div>Skor Kamu: <span id="playerScoreDisplay">0</span></div>
          <div class="round-display">Ronde: <span id="roundDisplay">1</span></div>
          <div>Skor Musuh: <span id="enemyScoreDisplay">0</span></div>
          <div>Poin: <span id="pointDisplay">0</span></div>
        </div>
        <div id="buyMsg" class="buy-msg" style="display: none">Kamu bisa membeli karakter baru!</div>


        <!-- Area Kartu -->
        <div class="card-container">
          <div class="card" id="card1">
            <div class="card-inner">
              <div class="card-front">
                <div class="card-name" id="playerCardName"></div>
                <img id="card1Img" src="" alt="Kartu Pemain" />
                <div class="card-char" id="playerCardChar"></div>
                <div class="card-stats">
                  ATK: <span id="playerAtk"></span> |
                  DEF: <span id="playerDef"></span> |
                  ELE: <span id="playerAttr"></span>
                </div>
                <div class="card-hp" id="playerHp"></div>
                <div class="hp-bar"><div id="playerHpBar" class="hp-bar-inner"></div></div>
              </div>
              <div class="card-back"></div>
            </div>
          </div>

          <div class="vs-text">VS</div>

          <div class="card" id="card2">
            <div class="card-inner">
              <div class="card-front">
                <div class="card-name" id="enemyCardName"></div>
                <img id="card2Img" src="" alt="Kartu Musuh" />
                <div class="card-char" id="enemyCardChar"></div>
                <div class="card-stats">
                  ATK: <span id="enemyAtk"></span> |
                  DEF: <span id="enemyDef"></span> |
                  ELE: <span id="enemyAttr"></span>
                </div>
                <div class="card-hp" id="enemyHp"></div>
                <div class="hp-bar"><div id="enemyHpBar" class="hp-bar-inner"></div></div>
              </div>
              <div class="card-back"></div>
            </div>
          </div>
        </div>

        <!-- Tombol Battle -->
        <span>
          <button class="battle-btn" onclick="startBattle()">Battle</button>
          <a href="index.html"
            ><button class="battle-btn" onclick="">Quit</button></a
          >
        </span>

        <!-- Custom Popup Battle -->
        <div id="battlePopup" class="popup-overlay" style="display: none">
          <div class="popup-content">
            <div id="popupText"></div>
            <button
              onclick="closePopup()"
              class="battle-btn"
              style="margin-top: 20px"
            >
              Tutup
            </button>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
